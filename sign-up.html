<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClaimIt</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div id="toast-container" class="toast-container"></div>
    <header id="main-header"></header>

    <div class="flex min-h-screen flex-col items-center justify-center bg-background p-4">
        <div class="card w-full max-w-sm border-0 shadow-none sm-border sm-shadow-sm">
            <div class="card-header text-center">
                <div class="mx-auto mb-2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 256 256"
                        width="48"
                        height="48"
                        class="h-12 w-12 text-primary"
                    >
                        <path fill="none" d="M0 0h256v256H0z" />
                        <path fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="16" d="M128 128h88m-176 0h88m-88 56h176" />
                        <path fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="16" d="M40 128V72a8 8 0 0 1 8-8h152a8 8 0 0 1 8 8v56m0 56v24a8 8 0 0 1-8-8H48a8 8 0 0 1-8-8v-24" />
                        <path d="M100 64a28 28 0 1 1-28-28 28 28 0 0 1 28 28z" fill="currentColor" />
                    </svg>
                </div>
                <h1 class="card-title font-headline text-2xl">Create an Account</h1>
                <p class="card-description">Join ClaimIt to start finding and reporting items.</p>
            </div>
            <div class="card-content">
                <form id="signUpForm" class="space-y-4">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@school.edu" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" class="form-input" required minlength="8">
                    </div>
                    <button type="submit" class="button button-primary w-full" id="signUpButton">Create Account</button>
                </form>
                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center">
                        <span class="w-full border-t" style="border-color: #eee;"></span>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-background px-2 text-muted-foreground">
                            Or continue with
                        </span>
                    </div>
                </div>
                <button id="googleSignInButton" class="button button-outline w-full flex items-center justify-center">
                    <svg class="mr-2 h-4 w-4" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlnsXlink="http://www.w3.org/1999/xlink" style="display: 'block'"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                    Google
                </button>
            </div>
            <div class="card-footer text-center text-sm">
                <p class="w-full">
                    Already have an account?
                    <a href="sign-in.html" class="font-semibold text-primary hover-underline">
                        Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/sign-up.js"></script>
</body>
</html>
